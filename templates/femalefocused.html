<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <title>Female Focused Movie Recommendations</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/femalestyle.css') }}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Female Focused Movie Recommendations</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="femaletable">
          <thead>
            <tr>
              <th class="table-head">Title</th>
              <th class="table-head">Genres</th>
              <th class="table-head">Director</th>
              <th class="table-head">Cast</th>
              <th class="table-head">Release Date</th>
              <th class="table-head">Runtime</th>
              <th class="table-head">Budget</th>
              <th class="table-head">Revenue</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div> 
    </div>
  </div> <!-- Close container -->

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/femalefocused.js"></script>
</body>

</html>
